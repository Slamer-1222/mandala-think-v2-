<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mandala-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>曼陀羅思考法 - 線上系統</title>
    <meta name="description" content="曼陀羅思考法線上系統，幫助您進行創意思考、目標設定和問題分析" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT Licensed - https://github.com/rafgraph/spa-github-pages
      // Redirects /foo to /?//foo so index.html can restore the route
      (function() {
        var l = window.location
        var segmentCount = 1 // project pages keep 1 path segment (/mandala-think-v2-/)
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        window.location.replace(newUrl)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
