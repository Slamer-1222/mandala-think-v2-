<html lang="zh-TW">

    <meta charset="UTF-8" />

    <title>曼陀羅思考法 - 線上系統</title>
    <meta name="description" content="曼陀羅思考法線上系統，幫助您進行創意思考、目標設定和問題分析" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT Licensed
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment
      (function(l) {
        if (l.pathname.length > 1) {
          var redirect = l.pathname.split('/').slice(1).join('/') + 
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
            l.hash;
          window.location.replace(l.origin + l.pathname.split('/')[1] + '/?/' + redirect);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
